<ul class="nav nav-pills" role="tablist">
  <li class="active"><a href="#/klub">Kreiraj Klub</a></li>
  <li > <a href="#/klub/list">Lista klubova</a></li>
</ul>

<div ng-show="authenticated">
    <form  name="myForm">
        <label> Unesi ime kluba </label> </br>
        <input type="text" ng-model="klub.imeKluba" required/> </br>
        <label> Odaberi Grad </label> </br>
        <select name="repeatSelect" id="repeatSelect" ng-model="idGrada" required>
            <option ng-repeat="o in gradovi" value="{{o.idGrada}}">{{o.imeGrada }},{{o.kanton}}</option>
        </select> </br>
        <label> Unesi ime stadiona: </label> </br>
        <input type="text" ng-model="klub.imeStadiona" required/> </br>
        <label> Unesi ime navijacke skupine:  </label> </br>
        <input type="text" ng-model="klub.imeNavijaca" required/> </br> </br> 
        <button ng-disabled="myForm.$invalid" ng-click="dodajKlub()"> spasi </button>
    </form>
</div>
<div  ng-show="!authenticated">
	<p>Login to see your greeting</p>
</div>
